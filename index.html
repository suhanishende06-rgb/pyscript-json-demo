<!DOCTYPE html>
<html>
<head>
<title>PyScript Test</title>
<link rel="stylesheet" href="https://pyscript.net/releases/2025.8.1/core.css" />
<script type="module" src="https://pyscript.net/releases/2025.8.1/core.js"></script>
</head>
<body>
<h2>Javascript Working</h2>
<script>
const data = { name: "Mohit", age: 30 };
const jsonStr = JSON.stringify(data);
console.log(jsonStr); // Output: '{"name":"Mohit","age":30}'
document.write(jsonStr + "<br>");
document.write("Name :"+data.name + "<br>");
document.write("Age :"+data.age + "<br>");
const emp = '{"id":"09", "name": "Nitin", "department":"Finance"}';
console.log("This is JSON", typeof emp);
document.writeln("This is JSON " + typeof emp + "<br>");
console.log("Now convert from JSON to JavaScript");
const obj = JSON.parse(emp); 
console.log("Converted to JavaScript", typeof obj);
document.writeln("Converted to JavaScript " + typeof obj + "<br>");
console.log(obj); 
document.writeln("ID: " + obj.id + ", Name: " + obj.name + ", Department: " + obj.department + 
"<br>"); 
</script>
<h2>PyScript Working</h2>
And add following script tag in html file
<script type="mpy" terminal>
import json
data = {"name": "Mohit", "age": 30}
json_str = json.dumps(data)
print(json_str) # Output: '{"name": "Mohit", "age": 30}'
emp = '{"id":"09", "name": "Nitin", "department":"Finance"}'
print("This is JSON", type(emp))
print("Now convert from JSON to Python")
d = json.loads(emp)
print("Converted to Python", type(d))
print(d)
print(f"ID: {d['id']}, Name: {d['name']}, Department: {d['department']}")
</script>
</body>
</html>
